<div style="color: aqua;">
<button mat-icon-button style="float:right;margin:5px;" matDialogClose>
    <mat-icon>close</mat-icon>
</button>
<mat-dialog-content>
    <header><h1>Registration Form</h1></header>
</mat-dialog-content>
<p>
<mat-form-field>
    <input matInput placeholder="Name">
    <mat-icon matSuffix>person</mat-icon>
</mat-form-field>
</p>
<p>
    <mat-form-field>
        <input matInput placeholder="Email">
        <mat-icon matSuffix>drafts</mat-icon>
    </mat-form-field>
</p>

<p>
    <mat-form-field>
        <input matInput placeholder="Address">
        <mat-icon matSuffix>save</mat-icon>
    </mat-form-field>
</p>
<p>    
   
        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. San Francisco">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>State</mat-label>
          <input matInput placeholder="Ex. California">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Postal Code</mat-label>
          <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field>
      
</p>
<p>
     <label color="white">Age: </label>
     <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Value</mat-label>
        <input matInput placeholder="d" type="number" [(ngModel)]="value">
      </mat-form-field>
          <mat-slider
              class="example-margin"
              [disabled]="disabled"
              [max]="max"
              [min]="min"
              [step]="step"
              [discrete]="thumbLabel"
              [showTickMarks]="showTicks">
            <input placeholder="p" matSliderThumb [(ngModel)]="value">
          </mat-slider>
        
    
</p>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary">Submit</button>
    <button mat-raised-button color="warn" matDialogClose>Cancel</button>
</mat-dialog-actions>


</div>
